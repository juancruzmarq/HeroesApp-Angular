<h1>
  
    {{
         (heroe.id)
         ? 'Editar - '
         : 'Nuevo Heroe'
        }} 
    <small> {{heroe.superhero}}</small>
</h1>

<div 
    fxLayout="row" 
    fxLayoutGap="40px"
    fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div 
            fxLayout="row"
            fxLayout.xs="column"  
            fxLayoutGap="20px"
            >
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>
                    Super HÃ©roe
                </mat-label>
                <input 
                    matInput
                    required
                    [(ngModel)]="heroe.superhero"
                    type="text">
    
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input 
                    matInput
                    required
                    [(ngModel)]="heroe.alter_ego"
                    type="text">
            </mat-form-field>
        </div>
        

        <mat-form-field>
            <mat-label>Primera aparicion</mat-label>
            <input 
                matInput
                required
                [(ngModel)]="heroe.first_appearance"
                type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                matInput
                required
                [(ngModel)]="heroe.characters"
                type="text">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select 
            [(ngModel)]="heroe.publisher"
            required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input 
                matInput
                required
                [(ngModel)]="heroe.alt_img"
                type="text">
        </mat-form-field>

        <br>

        

        <div fxLayout>
            <button 
            mat-raised-button color="warn"
            (click)="guardar()">
            <mat-icon>{{(heroe.id) ? 'edit' : 'upload'}}</mat-icon>
            {{(heroe.id ? 'Actualizar' : 'Registrar')}}
            </button>

            <span class="spacer"></span>

            <button 
            *ngIf="heroe.id"
            mat-raised-button color="primary"
            (click)="borrar()"
            >
                <mat-icon >remove</mat-icon>
                Borrar
            </button>

        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
    
</div>
